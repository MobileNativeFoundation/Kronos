name: Continuous Integration

on:
  pull_request:
  push:
    branches: main

jobs:
  macos:
    name: macOS
    runs-on: macOS-13
    strategy:
      matrix:
        action:
          - lint
          - iOS
          # - OSX TODO fix
          - tvOS
    steps:
    - uses: actions/checkout@v1
    - name: Setup Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.0.app
    - run: make test-${{ matrix.action }}
